<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domain_1</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            border: 1px solid #000000;
            text-decoration: none;
            color: #000000;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 8px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }
        .card-image-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f0f0f0;
            flex-grow: 1;
            align-items: center;
            overflow: hidden;
        }
        .card-image-container img {
            width: 30%;
            height: auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .card-text {
            padding: 15px;
            font-size: 1.2em;
            background-color: #ffffff;
            border-top: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <a href="initial-theory.html" class="card">
            <div class="card-image-container">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/1.jpg" alt="image 1">
            </div>
            <div class="card-text">initial theory (1.1.1)</div>
        </a>
        <a href="practice.html" class="card">
            <div class="card-image-container">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/2.jpg" alt="image 2">
            </div>
            <div class="card-text">practice (1.1.2)</div>
        </a>
        <a href="reflective-questions.html" class="card">
            <div class="card-image-container">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/3.jpg" alt="image 3">
            </div>
            <div class="card-text">reflective questions (1.1.3)</div>
        </a>
        <a href="new-theory.html" class="card">
            <div class="card-image-container">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/1.jpg" alt="image 1">
                <img src="images/4.jpg" alt="image 4">
            </div>
            <div class="card-text">new theory (1.1.4)</div>
        </a>
    </div>
</body>
</html>
